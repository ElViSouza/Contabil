<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-3">Login</h2>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" [(ngModel)]="email" required
                        [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" class="form-control" [(ngModel)]="password" required
                        [ngModelOptions]="{standalone: true}">
                </div><br><br>
                <button type="submit" class="btn btn-primary">Login</button>
                <br><br>
                <button (click)="isRegister()" class="btn btn-link">Registro</button>
            </form>
        </div>
    </div>
</div>
