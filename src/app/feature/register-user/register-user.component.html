<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Cadastro de UsuÃ¡rio</h2>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="password" required>
                </div><br><br>
                <button type="submit" class="btn btn-primary">Cadastrar</button><br><br>
                <button (click)="isLogin()" class="btn btn-link">Login</button>
            </form>
            <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
        </div>
    </div>
</div>
