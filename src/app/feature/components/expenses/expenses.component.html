<app-footer-header></app-footer-header>
<app-top-header></app-top-header>

<section class="Container">
  <div class="income-form">
    <div>
      <h3>Informe suas Despesas</h3>
    </div>
    <div class="input-group">
      <div>
        <label for="category">Nome:{{ category2 }}</label>
        <input type="text" id="category" [(ngModel)]="category2" />
      </div>
    
      <div>
        <label for="price">Esperado:</label>
        <input type="number" id="price" [(ngModel)]="price2" />
      </div>
      <div>
        <label for="price">Recebido:</label>
        <input type="number" id="meta" [(ngModel)]="meta2" />
      </div>
    </div>

  </div>

</section>
 <button mat-raised-button (click)="addNewProduct2()">Adicionar Gastos</button>
 <table mat-table [dataSource]="productsArray" class="mat-elevation-z8">

   <!-- Categoria Column -->
   <ng-container matColumnDef="category">
     <th mat-header-cell *matHeaderCellDef>Despesas</th>
     <td mat-cell *matCellDef="let element">{{ element.category }}</td>
   </ng-container>
 
   <!-- Preço Column -->
   <ng-container matColumnDef="price">
     <th mat-header-cell *matHeaderCellDef>Preço</th>
     <td mat-cell *matCellDef="let element">{{ element.price  | currency: 'BRL' }}</td>
   </ng-container>
 
   <!-- Meta Column -->
   <ng-container matColumnDef="meta">
     <th mat-header-cell *matHeaderCellDef>Meta</th>
     <td mat-cell *matCellDef="let element">{{ element.meta | currency: 'BRL' }}</td>
   </ng-container>
 
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
