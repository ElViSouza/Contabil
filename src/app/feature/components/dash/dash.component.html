<app-top-header></app-top-header>
<section class="Container top">
  <div class="income-form">
    <div>
      <h3>Informe suas Rendas</h3>
    </div>
    <div class="input-group">
      <div>
        <label for="category">Ex: Salário, Vale, VR..</label>
        <input type="text" id="category" [(ngModel)]="category" placeholder="Exemplo: Salário" />
      </div>

      <div>
        <label for="price">O esperado que entre</label>
        <input type="number" id="price" [(ngModel)]="price" placeholder="Exemplo: R$ 1.000,00" />
      </div>
    </div>

  </div>
  <button mat-raised-button (click)="addNewProduct()">Adicionar renda</button>

  <table mat-table [dataSource]="productsArray2" class="mat-elevation-z8">

    <!-- Categoria Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Rendas</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <!-- Preço Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Esperado</th>
      <td mat-cell *matCellDef="let element">{{ element.price | currency: 'BRL' }}</td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <i (click)="deleteProduct(element.category)" class="fa-solid fa-trash icon"></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
