<section>
    <div class="Container">
        <!-- <div class="Container_title">
            <span class="text">Resumo</span>
        </div> -->
        <div class="Container_subtitle">
            <span> Selecione o mÃªs</span>
        </div>
        <div class="Group">
            <div class="Group_aling">
                <span (click)="selecionarMesAnterior()" class="material-icons">
                    arrow_back_ios
                </span>
                <span class="text">{{ exibirDataResumida() }}</span>
                <span (click)="selecionarProximoMes()" class="material-icons">
                    arrow_forward_ios
                </span>
            </div>
        </div>

        <div class="Container_divid">
            <span>Despesas</span>
            <!-- <div>
              <select [(ngModel)]="categoriaSelecionada" (change)="calcularTotal()">
                <option disabled selected>Buscar categoria</option>

              </select>
            </div> -->
            <div class="Container_divid_inputs">
                <label *ngFor="let categoria of getCategoriasUnicas()">
                    <input type="radio" name="categoria" [(ngModel)]="categoriaSelecionada" [value]="categoria"
                        (change)="calcularTotal()" />
                    {{ categoria }}
                </label>
            </div>
            <div class="Container_divid_card"
                *ngFor="let product of filtrarPorCategoria(categoriaSelecionada, selectedMonth)">
                <div class="Container_divid_card_aling">
                    <div>
                        <div class="Container_divid_card_aling_text">
                            <span>{{ product.category2 }}</span>
                        </div>
                        <div class="Container_divid_card_aling_text2">
                            <span>{{ product.selectedCategory }}</span>
                        </div>
                    </div>
                    <div class="Container_divid_card_aling_money">
                        <span>{{ product.price2 | currency: 'BRL' }}</span>
                    </div>
                </div>
            </div>
            <div *ngIf="total > 0">
                <span>Total: {{ total | currency: 'BRL' }}</span>
            </div>
            <!-- Mova esta linha para fora do loop -->

        </div>

    </div>

</section>
